<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .grid-container {
            margin-top: 25vh;
            display: grid;
            grid-template-columns: auto auto auto;
            justify-content: center;
        }

        .card {
            margin: 2px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container text-center">
            <a href="/Home" class="navbar-brand"><img th:src="@{images/CarXotica.png}" height="70px" width="100px"
                    style="opacity: 80%; border-radius: 10%;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/Home" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/Add" class="nav-link">Buy Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a href="/View" class="nav-link">View Tickets</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_VENDOR')">
                        <a href="/Statistics" class="nav-link">Statistics</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a th:href="@{/logout}" class="nav-link">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <div class="grid-container">
        <div class="card" style="width: 18rem;">
            <img src="images/gPreview.png" class="card-img-top" alt="...">
            <div class="card-body">
                <br><br><br>
                <h5 class="card-title">Gender Ratio</h5>
                <a href="/GenderRatio" class="btn btn-primary">View</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="images/agePreview.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Age Plot</h5>
                <a href="/AgePlot" class="btn btn-primary">View</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="images/priceRange.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Price Range</h5>
                <a href="/PriceRange" class="btn btn-primary">View</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h6>Tickets sold :</h6>
                <p th:text="${sales}">
                <h5 class="card-title">Sales Figures</h5>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h6>Average age :</h6>
                <p th:text="${avgAge}"></p>
                <h5 class="card-title">Average Age</h5>
            </div>
        </div>
    </div>

</body>

</html>
