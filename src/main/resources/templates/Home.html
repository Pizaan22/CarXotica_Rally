<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
    <div class="container text-center">
      <a href="/Home" class="navbar-brand"><img th:src="@{images/CarXotica.png}" height="70px" width="100px"
          style="opacity: 80%; border-radius: 10%;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="/Home" class="nav-link">Home</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ROLE_VENDOR')">
            <a href="/Add" class="nav-link">Buy Tickets</a>
          </li>
          <li class="nav-item" sec:authorize="hasAnyRole('ROLE_VENDOR','ROLE_GUEST')">
            <a href="/View" class="nav-link">View Tickets</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ROLE_VENDOR')">
            <a href="/Statistics" class="nav-link">Statistics</a>
          </li>
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a href="/Login" class="nav-link">Login</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}" class="nav-link">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="carouselExampleCaptions" class="carousel slide w-85" data-bs-ride="false" style="margin: 15vh 12vw;">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/meet.png" class="d-block w-100" alt="..." height="600vh" style="border-radius: 10px;">
        <div class="carousel-caption d-none d-md-block">
          <h3>Join Us</h3>
          <p>For the biggest and the grandest rally of the year</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/Car.png" class="d-block w-100" alt="..." height="600vh" style="border-radius: 10px;">
        <div class="carousel-caption d-none d-md-block">
          <h5>Tickets starting at only $29.99</h5>
          <p> <a href="/Add" class="btn btn-primary" sec:authorize="hasRole('ROLE_VENDOR')">Buy Now</a></p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/Shmee.png" class="d-block w-100" alt="..." height="600vh" style="border-radius: 10px;">
        <div class="carousel-caption d-none d-md-block">
          <h3>Shmee150</h3>
          <p>Get yourself an opportunity to meet many of the car community content creators</p>
        </div>
      </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

</html>
